<html>
	<head>
		<title>Python websocket game controller - Phonegap</title>
		<meta http-equiv="content-type" content="text/html; charset=utf-8" />
		<meta name="viewport" content="width=device-width" />
		<script src="phonegap.js"></script>
		<script type="text/javascript">
			function form_onsubmit(form)
			{
				window.location = 'http://' + form.ip_address.value + '/';
				return false;
			}
		</script>
	</head>
	<body>
		<form onsubmit="return form_onsubmit(this);">
			Server IP Address: <input type="text" name="ip_address" /><br />
			<input type="submit" value="Naviate" />
		</form>
	</body>
</html>
